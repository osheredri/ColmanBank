<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="styles.css" />
    <script src="user.js"></script>
    <title>ColmanBank</title>
</head>
<body>
  <header>
    <div class="headerContent">
      <h1>Colman Bank</h1>
      <h3 id="welcomeUser"></h3>
    </div>
    <button id="logoutButton">Logout</button>
  </header>

  <div class="mainUser">
    <div class="accountInformation">
      <div class="userDetails">
        <h1>Account Information</h1>
        <div class="deatailsRow">
          <label for="name">Name:</label>
          <span id="name"></span>
        </div>
        <div class="deatailsRow">
          <label for="address">Address:</label>
          <span id="address"></span>
        </div>
        <div class="deatailsRow">
          <label for="phone">Phone number:</label>
          <span id="phone"></span>
        </div>
        <div class="deatailsRow">
          <label for="email">Email:</label>
          <span id="email"></span>
        </div>
        <div class="accountBalance">
          <label for="balance">Account Balance:</label>
          <span id="balance"></span>
        </div>
      </div>
    </div>

    <div class="transactionHistory">
      <h2>Transaction History</h2>
  
      <div class="filter">
        <div class="filterRow">
          <label for="fromDate">From Date:</label>
          <input type="date" id="fromDate" name="fromDate" required>
        </div>
        <div class="filterRow">
          <label for="toDate">To Date:</label>
          <input type="date" id="toDate" name="toDate" required>
        </div>
        <div class="actions">
          <button id="filterBtn">Filter</button>
          <button id="clearBtn">Clear</button>
        </div>
      </div>
  
      <table id="transactionsTable" class="transactionsTable">
        <thead>
          <tr>
            <th>Date</th>
            <th>Description</th>
            <th>Amount</th>
          </tr>
        </thead>
        <tbody id="transactionsList"></tbody>
      </table>
    </div>
  
    <div class="bankTransfer">
      <h2>Make Bank Transfer</h2>
      <div class="bankTransferForm">
        <div class="bankTransferRow">
          <label for="recipient">Recipient:</label>
          <input type="text" id="recipient" name="recipient" required>
        </div>
        <div class="bankTransferRow">
          <label for="accountNumber">Account Number:</label>
          <input type="text" id="accountNumber" name="accountNumber" required>
        </div>
        <div class="bankTransferRow">
          <label for="amount">Amount:</label>
          <input type="number" id="amount" name="amount" required>
        </div>
        
        <button id="transferBtn">Send</button>
      </div>
    </div>
  </div>
</body>
</html>
